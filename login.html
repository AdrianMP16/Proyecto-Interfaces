<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilo.css">
    <title>FixTime</title>
</head>
<body>
    <nav class="menu">
        <div class="logo-elementos">
        <a class="logo" href="index.html"><img src="../iconos/reloj.png" alt="Icono reloj" class="reloj-img" />Fix<span>Time</span></a>
        <button class="abrir" id="btnMenu">☰</button>
        </div>
        
        <div class="nav-links">
        <a href="servicios.html">Contrátanos</a>
        <a href="login.html">Iniciar Sesión</a>
        </div>
    </nav>
    <script src="scripts/menuHamburguesa.js"></script>

    <br>
    <div class="wrapper">
        <form id="formLogin">
            <h1>Iniciar Sesion</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Correo electronico" required>
                <i class='bx  bxs-user'    ></i> 
            </div>
            <div class="input-box">
                <input type="password" id="clave" placeholder="Contraseña" required>
                <i class='bx  bxs-lock'    ></i> 
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recuérdame</label>
                <a href="recuperar.html">Olvidastes tu contraseña?</a>
            </div>
            <p id="error" style="color: red;"></p>

            <button type="submit" id="btn">Iniciar Sesion</button>
            <div class="register-link"><p>No tiene una cuenta? <a href="registrarse.html">Registrarse</a></p></div>

        </form>
        <script src="scripts/login.js"></script>

    </div>
    <footer>
        <div class="contacto">
            <h4>Reporte de errores:</h4>
            <p>Correo: <a href="mailto:CCA@gmail.com">CCA@gmail.com</a></p>
            <p>Teléfono: 9999999999</p>
        </div>
        <div class="redes">
            <p>FixTime forma parte de las aplicaciones de CCA</p>
            <div class="iconos">
                <img src="iconos/facebook.png" alt="Facebook">
                <img src="iconos/reddit.png" alt="Reddit">
                <img src="iconos/whatsapp.png" alt="WhatsApp">
            </div>
        </div>
        <button class="extra">Más herramientas</button>
    </footer>
</body>
</html>
