<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- REGISTRO -->
    <div class="card" id="registroCard">
        <h2>Registro</h2>
        <form id="formRegistro">
            <label>Nombres:</label>
            <input type="text" id="regNombres" required>

            <label>Apellidos:</label>
            <input type="text" id="regApellidos" required>

            <label>Cédula:</label>
            <input type="text" id="regCedula" required>

            <label>Fecha Nacimiento:</label>
            <input type="date" id="regFechaN" required>

            <label>Correo:</label>
            <input type="email" id="regCorreo" required>

            <label>Dirección:</label>
            <input type="text" id="regDireccion" required>

            <label>Usuario:</label>
            <input type="text" id="regUsuario" required>

            <label>Contraseña:</label>
            <input type="password" id="regPassword" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
