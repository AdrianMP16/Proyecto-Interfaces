<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/estilo-registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixTime</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav class="menu">
        <a class="logo" href="index.html">Fix<span>Time</span></h1>
        <a  href="servicios.html">Contratanos</a>
        <a href="login.html">Iniciar Sesion</a>
    </nav>
    <div class="register-account">
        <form action="#">
            
            <h1>Registrarse</h1>
            <h2>Comienza a organizarte con FixTime!</h2>
            <div class="input-field">
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <i class='bx  bxs-user'    ></i> 
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Contraseña" required>
                <i class='bx  bxs-lock'    ></i> 
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="login-link"><p>Ya eres miembro? <a href="login.html">Iniciar sesión</a></p></div>

        </form>
    </div>
    <footer>
        <div class="errores">
            <p>Reporte de errores:<br>Correo:<br>CCA@gmail.com<br>Teléfono:<br>9999999999</p>
        </div>
        <div class="icono-footer">
            <img src="iconos/facebook.png" alt="Mantente en contacto">
            <img src="iconos/reddit.png" alt="Mantente en contacto">
            <img src="iconos/whatsapp.png" alt="Mantente en contacto">
        </div>
        
        <button>Mas herramientas</button>
    </footer>
</body>
</html>
