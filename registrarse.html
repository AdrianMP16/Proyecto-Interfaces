<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/estilo-registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FixTime</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav class="menu">
        <div class="logo-elementos">
        <a class="logo" href="index.html"><img src="../iconos/reloj.png" alt="Icono reloj" class="reloj-img" />Fix<span>Time</span></a>
        <button class="abrir" id="btnMenu">☰</button>
        </div>
        
        <div class="nav-links">
        <a href="servicios.html">Contrátanos</a>
        <a href="login.html">Iniciar Sesión</a>
        </div>
    </nav>
    <script src="scripts/menuHamburguesa.js"></script>
    <br>
    <div class="register-account">
        <form id="formRegistro">
            <h1>Registrarse</h1>
            <h2>Comienza a organizarte con FixTime!</h2>
            <div class="input-field">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <i class='bx  bxs-user'    ></i> 
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx  bxs-lock'    ></i> 
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="login-link"><p>Ya eres miembro? <a href="login.html">Iniciar sesión</a></p></div>
        </form>
        <script src="scripts/registrarse.js"></script>

    </div>
    <footer>
        <div class="contacto">
            <h4>Reporte de errores</h4>
            <p>Correo: <a href="mailto:CCA@gmail.com">CCA@gmail.com</a></p>
            <p>Teléfono: 9999999999</p>
        </div>
        <div class="redes">
            <p>FixTime forma parte de las aplicaciones de CCA</p>
            <div class="iconos">
                <img src="iconos/facebook.png" alt="Facebook">
                <img src="iconos/reddit.png" alt="Reddit">
                <img src="iconos/whatsapp.png" alt="WhatsApp">
            </div>
        </div>
        <button class="extra">Más herramientas</button>
    </footer>
</body>
</html>
