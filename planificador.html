<!DOCTYPE html>
<html lang="es" class="tema1">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/estilo.css">
  
</head>

<body>
  <!-- MENÚ DE NAVEGACIÓN -->
    <nav class="menu">
        <div class="logo-elementos">
          <a class="logo" href="index.html"><img src="../iconos/reloj.png" alt="Icono reloj"
            class="reloj-img" />Fix<span>Time</span></a>
          <button class="abrir" id="btnMenu">☰</button>
        </div>

        <div class="nav-links">
            <a href="reloj.html" id="link-planificador">Reloj Pomodoro</a>

            <div class="perfil-container" id="perfil-container">
                <button id="perfil-btn" class="perfil-btn" aria-haspopup="true" aria-expanded="false">Opciones</button>
                <img src="iconos/profile.jpg" alt="Perfil" class="perfil-icon" id="icono-perfil">

                <div class="dropdown-menu" id="dropdown-menu" role="menu" aria-hidden="true">
                  <a href="login.html" role="menuitem">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="scripts/reloj.js"></script>
    <script src="scripts/menuHamburguesa.js"></script>
  <header>

    <!-- FIN MENÚ -->
    <h1>Lista de Tareas</h1>
    <p id="footer">Administrá tu tiempo y alcanzá todos tus objetivos!</p>

    <div class="tema">
      <div class="circulo1 active"></div>
      <div class="circulo2"></div>
      <div class="circulo3"></div>
      <div class="circulo4"></div>
    </div>
  </header>
  <form class="addtodo">

    <div class="todo-container2">

      <input id="tarea" type="text" class="todo-input" placeholder="Ingrese una nueva tarea" required />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus"></i>
      </button>
    </div>


    <div class="select todo-container3">
      <select name="todos" class="filter-todo">
        <option value="all">Todas</option>
        <option value="completed">Completadas</option>
        <option value="uncompleted">Sin completar</option>
      </select>
    </div>
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>


  <script src="scripts/app.js"></script>

  
</body>

</html>
