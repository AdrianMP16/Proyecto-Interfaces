<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/estilo-recuperar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fondo.css">
    <title>FixTime</title>
</head>

<body>
    <div id="header"></div>
    <br>

    <div class="cuerpo">
            <!-- area  -->
        <div id="area"></div>

        <div class="recover-password-container">
            <div class="form-title">
                Recuperar Contraseña
            </div>
            <div class="form-description">
                Ingresa tu direccion de correo electronico y te enviaremos un mail con instrucciones para recuperar tu
                contraseña
            </div>
            <form class="form">
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electronico" required>
                </div>
                <button class="form-submit-btn" type="submit">Recuperar contraseña</button>
                <p class="signup-link">No tiene una cuenta? <a href="registrarse.html"
                        class="signup-link link">Registrarse</a></p>
            </form>

        </div>
    </div>
    
    <footer id="footer"></footer>
    <script src="scripts/cargarComponentes.js"></script>
    <script src="scripts/cargarFondo.js"></script>
</body>

</html>
